<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">

</head>
<body>

    <div id="content">
        <h1>Butler Clock</h1>

        <h2>Read time aloud every <span id="interval" onclick="edit_interval()">fifteen</span> <span class="unit" id="1">minutes</span>.</h2>

        <h2>There are <span id="minutes">three</span> <span class="unit" id="2">minutes and <span id="seconds">twenty-three</span> <span class="unit" id="3">seconds</span>
            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;until the next alert.</h2>



        <!-- Debug -->
        <h2>Current time</br>
            <span id="cur_hours">00</span>:<span id="cur_minutes">00</span>:<span id="cur_seconds">00</span>
        </h2>

        <h2>Next alert time</br>
            <span id="alert_hours">00</span>:<span id="alert_minutes">00</span>:<span id="alert_seconds">00</span>
        </h2>

        <h2>Time until</br>
            <span id="wait_hours">00</span>:<span id="wait_minutes">00</span>:<span id="wait_seconds">00</span>
        </h2>


    </div>



    <script type="text/javascript" src="javascripts/index.js"></script>

</body>
</html>
